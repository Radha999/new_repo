<!DOCTYPE html>
<html>
<body>

<script type="text/javascript">
var pop = prompt("Enter the count of values in the series", " ");
//if(pop>100 || pop<1)
//alert("Please enter a value between 1 and 100);
var var1=0, var2=1;
document.write("Here is the fibonacci series : ");
document.write("",var1," ");
document.write("",var2," "); 
var counter, sum;
for(counter=2; counter<pop; counter+=1)
{
//document.write(counter);
sum=var1+var2;
document.write("",sum," ");
var1=var2;
var2=sum;
}
</script>
</body>
</html>
